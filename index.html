<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Librarian</title>
    <!--CSS-->
    <link href="styles.css" rel="stylesheet" />
    <!--Jquery-->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome kit's-->
    <script
      src="https://kit.fontawesome.com/98b3fb4a9b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Cirrus CDN-->
    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content *-tablet w-90">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="tab-container tabs-classic tabs-center tabs-fill">
              <ul>
                <li><a>Bookings</a></li>
                <li><a>Books</a></li>
                <li><a>Members</a></li>
              </ul>
            </div>
            <!--END TABS CONTAINER  -  -  -  -  -  -  -  -  -  -  -  -  -  - -->
            <div id="book-container">
              <!--FORM -------------------------------------------------------->
              <form autocomplete="off" id="book-form">
                <h3 class="u-text-center font-thin title">Add a book</h3>
                <!--title-->
                <div class="form-section">
                  <label class="font-normal"
                    >Book title:<span class="required">*</span>
                  </label>
                  <input class="input-small" type="text" id="book-title" />
                </div>
                <!--author-->
                <div class="form-section">
                  <label class="font-normal">Book Author:</label>
                  <input class="input-small" type="name" id="book-author" />
                </div>
                <!--ISBM-->
                <div class="form-section">
                  <label class="font-normal"
                    >Book ISBM:<span class="required">*</span>
                  </label>
                  <input class="input-small" type="number" id="book-isbm" />
                </div>
                <!--add book-->
                <input
                  type="submit"
                  value="Add Book"
                  class="btn-animated btn-small btn-primary u-fill-width"
                />
              </form>
              <!--Table Book -------------------------------------------------->
              <table class="table borderless u-text-left fixed-head">
                <div class="divider"></div>
                <h2 class="u-text-center font-normal">Books</h2>
                <!--search bar-->
                <input
                  class="input-small"
                  type="search"
                  placeholder="search"
                  id="search"
                  autocomplete="off"
                />
                <!--table head-->
                <thead>
                  <tr>
                    <th>ISBM#</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th class="td-small"></th>
                  </tr>
                </thead>
                <!--table body-->
                <tbody id="book-tbody">
                  <tr id="body-tr">
                    <td>1234567890123</td>
                    <td>Romeo and Juliet</td>
                    <td>Shakespeare</td>
                    <td class="td-icons">
                      <a
                        href="#modal-id"
                        class="fas fa-edit fa-lg hover-grow"
                      ></a>
                      <span class="fas fa-trash fa-lg hover-grow"></span>
                    </td>
                  </tr>
                  <tr id="body-tr">
                    <td>569873216852</td>
                    <td>El Gato con Botas</td>
                    <td>Rafael Castillo</td>
                    <td class="td-icons">
                      <a
                        href="#modal-id"
                        class="fas fa-edit fa-lg hover-grow"
                      ></a>
                      <span class="fas fa-trash fa-lg hover-grow"></span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!--END BOOK SECTION  -  -  -  -  -  -  -  -  -  -  -  -  -  -  --->
          </div>
          <!--End of CARD  -  -  -  -  -  -  -  -  -  -  -  -  -  -  -  -  - -->
        </div>
      </div>
    </div>
    <!--MODAL-->
    <div class="modal" id="modal-id">
      <div class="modal-content" role="document">
        <div class="modal-header">
          <h4 class="font-normal u-center title">Edit book</h4>
        </div>
        <div class="modal-body">
          <form class="form" autocomplete="off" id="book-edit-form">
            <div class="form-section">
              <label class="font-normal"
                >Book tittle:<span class="required">*</span></label
              >
              <input class="input-small" type="text" id="book-edit-title" />
            </div>
            <div class="form-section">
              <label class="font-normal">Book Author:</label>
              <input class="input-small" type="name" id="book-edit-author" />
            </div>
            <div class="form-section">
              <label class="font-normal"
                >Book ISBM:<span
                  class="required fas fa-info-circle hover-grow tooltip tooltip--right"
                  data-tooltip="ISBM can't be changed, if needed add a new book"
                ></span
              ></label>
              <input
                disabled
                class="input-small"
                type="number"
                id="book-edit-isbm"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a class="modal-footer-btn" href="#book-container">
            <button class="btn-primary save">Save</button>
          </a>
          <a class="modal-footer-btn" href="#book-container">
            <button class="btn-secondary cancel">Cancel</button>
          </a>
        </div>
      </div>
    </div>
    <!--JavaScript-->
    <script src="app.js"></script>
  </body>
</html>
